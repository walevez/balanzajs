<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Balanza - JavaScript</title>
</head>
<body>
    <div class="container mb-5 mt-2">
        <h1 class="text-center">Balanza Digital</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- Formulario de pesadas -->
            <div class="col-md-4 col-4">
                <h3 class="text-center">Nueva Pesada</h3>
                <form action="" method="post">
                    <label for="bruto">Bruto: </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="bruto" type="number">
                        <span class="input-group-text">KG</span>
                    </div>

                    <label for="tara">Tara: </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="tara" type="number">
                        <span class="input-group-text">KG</span>
                    </div>

                    <label for="excedente">Excedente: </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="excedente" type="number">
                        <span class="input-group-text">KG</span>
                    </div>

                    <label for="neto">Neto: </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="neto" type="number">
                        <span class="input-group-text">KG</span>
                    </div>
                
                    <p class="mensaje"></p>
                </form>
                <button class="btn btn-secondary" id="recordBtn">Grabar</button>
                <button class="btn btn-success" id="clearBtn">Limpiar</button>
            </div>
            <!-- Tabla de pesadas -->
            <div class="col-8">
                <h3 class="text-center">Ultimas Pesadas</h3>
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Bruto</th>
                        <th>Tara</th>
                        <th>Excedente</th>
                        <th>Neto</th>
                    </thead>
                    <tbody id="bodyLoad">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
